<article class="card" style="width: 18rem; justify-self: center;">
  <img [src]="movie.banner" class="card-img-top" [alt]="movie.title" />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <p class="card-text">{{ movie.description }}</p>
    <a href="#" class="btn btn-primary">info</a>
  </div>
</article>
